<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="./logo.png">
        <title>Open Office viewer</title>
        <script src="../node_modules/jszip/dist/jszip.min.js"></script>
        <script>
            import('../build/module/yord.js').then(module => {
                var content = document.getElementById("content");
                yord = new module.Yord(content);
                yord.loadDocxFromUrl('./demo.docx');
            })
        </script>
    </head>
    <body>
        <div id="content" style="margin: auto; width: 100%;">
        </div>
    </body>
</html>
