<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="icon" type="image/png" href="./logo.png">
        <title>Potlood - Open Office viewer</title>
        <script src="../node_modules/jszip/dist/jszip.min.js"></script>
        <script>
            import('../build/module/potlood.js').then(module => {
                var content = document.getElementById("content");
                yord = new module.Potlood(content);
                var url = './demo.docx';
                if (location.search) {
                    var url = location.search.substring(1);
                    console.log("Load word document from: " + url);
                }
                yord.loadDocxFromUrl(url);
            })
        </script>
    </head>
    <body>
        <div id="content" style="margin: auto; width: 100%;">
        </div>
    </body>
</html>
