<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Potlood - Open Office viewer</title>
        <script src="../node_modules/jszip/dist/jszip.min.js"></script>
        <script src="../node_modules/utif/UTIF.js"></script>
        <script src="../node_modules/rtf.js/dist/EMFJS.bundle.min.js"></script>
        <script src="../node_modules/rtf.js/dist/WMFJS.bundle.min.js"></script>
        <script>
            import('../build/module/potlood.js').then(module => {
                var content = document.getElementById("content");
                var potlood = new module.Potlood(content);
                var url = '';
                var docName = '';
                if (location.search) {
                    url = location.search.substring(1);
                    docName = url;
                    console.log("Load docx file from: " + url);
                } else {
                    location.replace(location.href + "?index.docx");
                    docName = "index.docx";
                }
                potlood.loadDocxFromUrl(url);
                document.title = docName + " - Potlood";
            })
        </script>
    </head>
    <body style="background-color: #8a8a8a;">
        <div id="container" style="text-align: center">
            <div id="content" style="background-color: #ffffff; display: inline-block; text-align: left">
            </div>
        </div>
    </body>
</html>
